<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMe</title>
	<script src="../JavaScript/plugins/all_cdn.js"></script>
	<script src="../JavaScript/controller/movie_details_controller.js" type="module"></script>
	<link rel="stylesheet" href="../CSS/index.css">
	
</head>
<body>
	<!-- header Start here -->
    <div class="header">
        <div class="headertop_desc">
			<div class="wrap">
				<div class="nav_list">
					<div class="prime-nav">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="movies.html">Movies</a></li>
							<li><a href="webSeries.html">Web Series</a></li>
							<li><a href="sports.html">Sports</a></li>
							<li><a href="events.html">Events</a></li>
							
							
						</ul>
					</div>
					

					<div class="account_desc">
						<ul>
							<li id="login"><a href="../login/login.html">Login</a></li>
							<li id="loggedIn" style="display: none;"><a href="">My Account</a></li>
						</ul>
				</div> 
				</div>
				
				
				<form class="d-flex">
					<input class="form-control me-2" id="search_bar" type="search" placeholder="Search" aria-label="Search" required>
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>

					<!-- slider -->
				<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active slider" data-bs-interval="10000">
							<img src="../images/banners/1.jpg" class="d-block w-100  ban_img" alt="...">
						</div>
						<div class="carousel-item slider" data-bs-interval="2000">
							<img src="../images/banners/2.jpg" class="d-block w-100  ban_img" alt="...">
							
						</div>
						<div class="carousel-item slider">
							<img src="../images/banners/3.jpg" class="d-block w-100 ban_img" alt="...">
							
						</div>
					</div>
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
							aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
							aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
							aria-label="Slide 3"></button>
					</div>
				</div>
			   <!------End Slider ------------>
				<div class="clear"></div>
			</div>

		<div class="hbar"></div>
		


			
	<section class="content">
		

	</section>
																		
			
			  
	</body>		
</html>
